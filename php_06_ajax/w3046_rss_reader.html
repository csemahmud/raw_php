<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            
            function show_rss(str){
                if(str.length==0){
                    document.getElementById('rss_output').innerHTML = '';
                    return ;
                }
                
                if(window.XMLHttpRequest){
                    //   code   for   IE7+,   Firefox   Chrome,   Opera   and   Safari
                    var xmlhttp = new XMLHttpRequest();
                }
                else{
                    //   code   for   IE6,   IE5
                    var xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
                }
                
                xmlhttp.onreadystatechange = function(){
                    if(xmlhttp.readyState==4 && xmlhttp.status==200){
                        document.getElementById('rss_output').innerHTML = xmlhttp.responseText;
                    }
                }
                
                xmlhttp.open('GET','w3046_get_rss.php?q='+str,true);
                xmlhttp.send();
            }
            
        </script>
    </head>
    <!--   MAHMUDUL   HASAN   KHAN   w3schools.com   -->
    <body>
        <div>
            
            <form action="" method="post">
                
                <select onchange="show_rss(this.value)">
                    
                    <option value="">Select   an   RSS - feed : </option>
                    <option value="Google">Google News</option>
                    <option value="MSNBC">MSNBC News</option>
                    <option value="ESPN">ESPN News</option>
                    
                </select>
                
            </form>
            <br/>
            <div id="rss_output">RSS - feed   will   be   listed   here   .....</div>
            
        </div>
    </body>
</html>
